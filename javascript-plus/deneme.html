<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" class="inp">
    <h1 class="count"></h1>

    <script>
        const input = document.querySelector(".inp");
        const count = document.querySelector(".count");
        const hesapla = () => {
            if (input.value.length !== "") {

                count.innerHTML = input.value.length + "/40";
                if (input.value.length == "" || input.value.length == null || input.value.length == undefinded) {
                    count.innerHTML = "";
                }

            }

        }
        input.addEventListener("keyup", hesapla);
    </script>
</body>

</html>
